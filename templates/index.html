{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@800&display=swap" rel="stylesheet">
<style>

.form{
   font-family: 'Grenze Gotisch', cursive;
    font-size:      20px;
    font-weight:    bold;

}
.content {
    width: 1000px;
	height: 300px;
    background-color:  #80aaff;
    text-align: center;
    font-family: 'Grenze Gotisch', cursive;
    font-size:      40px;
    font-weight:    bold;

}

.button {
  display: inline-block;
  border-radius: 1px;
  background-color: black;
  border: none;
  color: white;
  text-align: center;
  font-size: 20px;
  padding:2px 2px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;

}

.button:hover {
  background-color: RoyalBlue;
}
</style>

{% endblock %}

{% block body %}

<div class="content">
    Flipkart Review Scrapper
    <div class="form">
        <form action="/" method="POST">
            <input size ="50" type="text" name="content" id="content">
            <button class="button"><i class="fa fa-search"></i> Search</button>
        </form>
    </div>
</div>
{% endblock %}
