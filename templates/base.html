<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
.fa {
  padding: 15px;
  font-size: 20px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
}

.fa:hover {
    opacity: 0.7;
}
.fa-github {
  background:#585858;
  color: white;
}

.fa-linkedin {
  background: #007bb5;
  color: white;
}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<div class="w3-bar w3-black">
    <a href="https://github.com/harshvardhan33" class="fa fa-github"></a>
    <a href="https://www.linkedin.com/in/harshvardhan33/" class="fa fa-linkedin"></a>
    <a>This is Web Scrapper that scraps reviews of the product. It is developed in python and deployed on Heroku.</a>
</div>
    {% block body %}
    {% endblock %}
</body>
</html>
